<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="/player.css"/>
		<script type="text/javascript" src="/player.js"></script>
		<title>Cactus Music</title>
	</head>
	<body>
		<div id="divSide">
			<ul>
				<li class="menuitem" id="buttonHide" onclick="menuHide()">X</li>
				<li class="menuitem" onclick="add()">Add all</li>
				<li class="menuitem" onclick="playlistClear()">Clear playlist</li>
			</ul>
		</div>
		<div id="divMain">
			<div id="divBar">
				<div id="divVolumeTop">
					<div id="volumeUpTop" class="volume" onclick="volumeUp()"></div>
					<div id="volumeDownTop" class="volume" onclick="volumeDown()"></div>
					<div id="volumeTextTop">100%</div>
				</div>
				<div id="shuffleTop" class="controls top" onclick="shuffleToggle()"></div>
				<div id="repeatTop" class="controls top" onclick="repeatToggle()"></div>
				<div id="menuTop" class="top" onclick="menuShow()"></div>
			</div>
			<ul id="playlist">
			</ul>
		</div>
		<div id="divControls">
			<div id="controlPrev" class="controls" onclick="playPrev()"></div>
			<div id="controlPlay" class="controls" onclick="playPause()"></div>
			<div id="controlNext" class="controls" onclick="playNext()"></div>
			<div id="divVolume">
				<div id="volumeUp" class="volume" onclick="volumeUp()"></div>
				<div id="volumeDown" class="volume" onclick="volumeDown()"></div>
				<div id="volumeText">100%</div>
			</div>
			<div id="shuffle" class="controls" onclick="shuffleToggle()"></div>
			<div id="repeat" class="controls" onclick="repeatToggle()"></div>
			<div id="divProgress">
				<div id="progressLoad" class="progress"></div>
				<div id="progressPlay" class="progress"></div>
				<div id="progressText" class="progress">0:00</div>
			</div>
		</div>
		<audio id="audio" preload="metadata">
			<source id="sourceMpeg" type="audio/mp4"/>
			<source id="sourceOgg" type="audio/ogg"/>
		</audio>
	</body>
</html>
