<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" type="text/css" href="/player.css"/>
<script type="text/javascript" src="/player.js"></script>
<title>Music</title>
</head>
<body>
<div id="divSide">
<div id="buttonHide" onclick="menuHide()">X</div>
Menu item<br/>
</div>
<div id="divMain">
<div id="divBar">
<div onclick="menuShow()" style="display: block;">MENU</div>
</div>
<div id="divPlaylist">
	<ul id="playlist">
	</ul>
</div>
</div>
<div id="divControls">
    <div id="controlPrev" class="controls" onclick="add()"></div><!--
 --><div id="controlPlay" class="controls" onclick="playPause()"></div><!--
 --><div id="controlNext" class="controls" onclick="playNext()"></div><!--
 --><div id="divProgress">
        <div id="progressLoad" class="progress"></div>
        <div id="progressPlay" class="progress"></div>
	<div id="progressText" class="progress">0:00</div>
    </div>
</div>
<audio id="audio" preload="metadata">
<source id="sourceMp3" type="audio/mp3"/>
<source id="sourceOgg" type="audio/ogg"/>
</audio>
</body>
</html>
