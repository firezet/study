<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/player.css"/>
		<script type="text/javascript" src="/player.js"></script>
		<title>Music</title>
	</head>
	<body class="notouch">
		<div id="divSide">
			<ul>
				<li class="menuitem" id="buttonHide" onclick="menuHide()">X</li>
				<li class="menuitem" onclick="add()">Add</li>
			</ul>
		</div>
		<div id="divMain">
			<div id="divBar">
				<ul>
					<li class="baritem" onclick="menuShow()">Menu</li>
					<li class="baritem" onclick="add()">Add</li>
				</ul>
			</div>
			<ul id="playlist">
			</ul>
		</div>
		<div id="divControls">
			<div id="controlPrev" class="controls" onclick="playPrev()"></div>
			<div id="controlPlay" class="controls" onclick="playPause()"></div>
			<div id="controlNext" class="controls" onclick="playNext()"></div>
			<div id="divProgress">
				<div id="progressLoad" class="progress"></div>
				<div id="progressPlay" class="progress"></div>
				<div id="progressText" class="progress">0:00</div>
			</div>
		</div>
		<audio id="audio" preload="metadata">
			<source id="sourceMpeg" type="audio/mp4"/>
			<source id="sourceOgg" type="audio/ogg"/>
		</audio>
	</body>
</html>
